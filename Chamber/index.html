<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce for Julie Anderson in WDD 230: Web Development at Brigham Young University-Idaho">
    <link href="style/normalize.css" rel="normalize sheet">
    <link href="/Chamber/css/base.css" rel="stylesheet">
    <link href="/Chamber/css/medium.css" rel="stylesheet">
    <link href="/Chamber/css/large.css" rel="stylesheet">
    <title>Chamber Home Page</title>
</head>
<body>
    <div id="content">
        <header>
            <img class="logo" src="/Chamber/images/logo.jpg" alt="Company's logo">
            <span class="date"></span>
            <nav>
                <ul>
                    <li><a class="menu" href="#">&#9776</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="home-grid">
                <div class="box">
                    <h3>Event</h3> 
                    <h3>Weather</h3>
                    <h3>Join</h3>
                </div>
                <div class="box">
                    <h3>Hero with site name call to action</h3> 
                    <h3>New Release</h3>
                </div>
                <div class="box">
                    <h3>Spotlight 1</h3>
                    <h3>Spotlight 2</h3> 
                    <h3>Spotlight 3</h3>
                </div>
            </div>
        </main>
        <footer>
            <div id="year">
                <p></p>
            </div>
            <div id="updated-date">
                <p></p>
            </div>
        </footer>  
    </div>
    <style defer src="../scripts/index.js"></style>
</body>
</html>
