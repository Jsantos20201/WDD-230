<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce for Julie Anderson in WDD 230: Web Development at Brigham Young University-Idaho">
    <link href="style/normalize.css" rel="normalize sheet">
    <link href="/Chamber/css/base.css" rel="stylesheet">

    <title>Chamber Home Page</title>
</head>
<body>
    <div id="content">
    <header>
        <img class="logo" src="/Chamber/images/logo.jpg" alt="Company's logo">
        <span class="date"></span>
        <nav>
            <ul>
                <li><a class="menu" href="#">&#9776</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>

            </section>

            <section id="box-3">

    <footer>

        <p>
            name
        </p>
        <p>
            city

        <p>
            address

        </div>
        <div id="updated-date">

        </div>

    </div>

    <script defer src="../scripts/index.js"></script>
